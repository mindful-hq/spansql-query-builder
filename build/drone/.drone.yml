kind: pipeline
type: kubernetes
name: kubernetes
resources:
  requests:
    cpu: 1500
    memory: 4000MiB
clone:
  disable: true

steps:
  - name: clone
    image: drone/git:latest
    resources:
      limits:
        cpu: 50
        memory: 100MiB

  - name: ls-lint
    image: lslintorg/ls-lint:1.11.2
    resources:
      limits:
        cpu: 50
        memory: 100MiB

  - name: bazel
    image: gcr.io/bazel-public/bazel:5.2.0
    resources:
      limits:
        cpu: 1400
        memory: 3800MiB
    commands:
      - bazel run //:buildifier -- --lint=warn
      - bazel build //...
      - bazel test //...
